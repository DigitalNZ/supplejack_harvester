        "title": "Dinoflagellate cysts in recent marine sediments from Tasmania, Australia",
        "DOI": null,
        "description": "Thirty-four cyst types capable of seeding plankton dinoflagellate populations have been identified in Tasmanian  estuarine sediments. The most common cysts were those of <i>Gonyaulax grindleyi, G. spinifera, Gymnodinium  catenatum, Gyrodinium sp., Polykrikos schwartzii, Protoperidinium conicum, P. pentagonum, P. subinerme,  Scrippsiella spp. and Zygabikodiniwn lenticuiatum</i>. Also common were ovoid to spherical <i>Alexandrium  tamarense-</i>like cysts, which lack distinctive taxonomic features and mucilaginous covering. These latter cysts  could only be identified by incubation experiments, which produced living cells of <i>Scrippsiella </i>(2 spp.),  <i>Gyrodinium sp. and Alexandrium cf. excavatum</i>. While Tasmanian dinoflagellate cyst assemblages resemble  those of New South Wales, Australia, and New Zealand, one notable difference is the cyst of the toxic  dinoflagellate <i>Gymnodinium catenatum</i> which appears to be confined to south-eastern Tasmania.",

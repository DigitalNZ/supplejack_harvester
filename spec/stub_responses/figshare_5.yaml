        "article_id": 22943126,
        "title": "A long term follow-up study of carriers of hypertrophic cardiomyopathy mutations",
        "DOI": null,
        "description": "<p><strong>Background:</strong>    Adults who test positive for a mutation associated with the development of hypertrophic cardiomyopathy (HCM) but who have not manifested left ventricular hypertrophy (LVH) at the time of that diagnosis are now commonly identified in the era of genetic testing. There are little published data, however, on the long-term outlook for these phenotypically normal gene carriers.</p>    <p><strong>Methods:</strong>    Fifteen genotype positive/LVH negative patients with HCM were identified, seven of which were children when first diagnosed as gene carriers. Fourteen were followed up with clinical examinations, electrocardiography and echocardiography to determine if their clinical status had changed over time. Measurements included electrocardiographic changes, changes in wall thickness, diastolic function and global longitudinal stain.</p>    <p><strong>Results:</strong>    Ten participants were followed up for a total of 18 years, two for a total of 17 years, one for 11 years and one for 8 years. In addition, magnetic resonance imaging (MRI) studies were performed on 11 participants. Eleven participants carried a mutation for the MYBPC3 gene and three carried a mutation for the MYH7 gene. One patient, an adult at the time of initial investigation, developed phenotypic features of HCM on echocardiography and MRI, one an increase in wall thickness diagnostic for HCM only on MRI and another to be borderline for HCM on MRI.</p>    <p><strong>Conclusion:</strong>    Hypertrophic cardiomyopathy can develop in adult life in carriers who may be negative for LVH at the time of gene diagnosis and warrants periodic supervision of carriers throughout their lives.</p>",

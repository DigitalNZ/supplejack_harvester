        "article_id": 22946699,
        "title": "Responding to challenges for people with psychotic illness: Updated evidence from the survey of high impact psychosis",
        "DOI": null,
        "description": "<strong>OBJECTIVE:</strong> The objective is to summarise recent findings from the 2010 Australian Survey of High Impact Psychosis (SHIP) and examine their implications for future policy and planning to improve mental health, physical health and other circumstances of people with a psychotic disorder.<p></p>    <p><strong>METHODS:</strong> Survey of High Impact Psychosis collected nationally representative data on 1825 people with psychotic illness. Over 60 papers have been published covering key challenges reported by participants: financial problems, loneliness and social isolation, unemployment, poor physical health, uncontrolled symptoms of mental illness, and lack of stable, suitable housing. Findings are summarised under the rubric of participant-ranked top challenges.</p>    <p><strong>RESULTS:</strong> The main income source for the majority (85%) of participants was a government benefit. Only one-third was employed, and the most appropriate employment services for this group were under-utilised. High rates of loneliness and social isolation impacted mental and physical health. The rate of cardiometabolic disease was well above the general population rate, and associated risk factors were present from a very young age. Childhood abuse (30.6%), adult violent victimisation (16.4%) and alcohol and substance abuse/dependence (lifetime rates of 50.5% and 54.5%, respectively) complicated the clinical profile. Treatment with medication was suboptimal, with physical health conditions undertreated, a high rate of psychotropic polypharmacy and underutilisation of clozapine in chronic persistent psychotic illness. Only 38.6% received evidence-based psychosocial therapies. In the previous year, 27.4% had changed housing and 12.8% had been homeless, on average for 155 days.</p>    <p><strong>CONCLUSION:</strong> Money, social engagement and employment are the most important challenges for people with psychotic illness, as well as good physical and mental health. An integrated approach to recovery is needed to optimise service delivery and augment evidence-based clinical practice with measures to improve physical health and social circumstances. Meeting these challenges has the potential to reduce costs to government and society, as well as promote recovery.</p>",

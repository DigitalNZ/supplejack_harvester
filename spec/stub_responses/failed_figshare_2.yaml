        "title": "Whole-body side-alternating vibration therapy diaries: 9- and 15-minute protocols",
        "DOI": "https://doi.org/10.17608/k6.auckland.22827428.v2",
        "description": "<p>These diaries contain the training protocols for 9- and 15-minute sessions of whole-body side-alternating vibration therapy we used in previous studies (please see list below). We have made these publicly available to assist other researchers when developing similar studies, since creating these documents from a blank page is rather time-consuming. </p>\n<p>We only request that our authorship of these diaries be recognised in any studies they are used. We suggest the following citation: </p>\n<p><em>Gusso S, Adaikina A, Derraik JGB, Hofman PL. Whole-body side-alternating vibration therapy diaries: 9- and 15-minute protocols. University of Auckland, Auckland, New Zealand; 2023. https://doi.org/10.17608/k6.auckland.22827428 </em></p>\n<p>Also, we would like to acknowledge the generous funding from the Jubilee Crippled Children Foundation Trust (New Zealand), which made the developing of these protocols possible.</p>\n<p>Studies from our group that have used either protocol:</p>\n<ul>\n  <li>Adaikina A, Derraik JGB, Hofman PL, Gusso S. Vibration therapy in young children with mild to moderate cerebral palsy: does frequency and treatment duration matter? A randomised-controlled study. BMC Pediatr 2023;23:4. doi: 10.1186/s12887-022-03786-1</li>\n  <li>Adaikina A, Derraik JGB, Power LC, Grady GO, Munns CF, Hofman PL, Gusso S. Feasibility, safety, and efficacy of 12-week side-to-side vibration therapy in children and adolescents with congenital myopathy in New Zealand. Neuromuscul Disord 2022;32:820-828. doi: 10.1016/j.nmd.2022.07.398</li>\n  <li>Adaikina A, Derraik JGB, Taylor J, O'Grady GL, Hofman PL, Gusso S. Vibration therapy as an early intervention for children aged 2–4 years with cerebral palsy: a feasibility study. Physical & Occupational Therapy in Pediatrics 2023;[online ahead of print]. doi: 10.1080/01942638.2023.2181723</li>\n  <li>Gusso S, Munns CF, Colle P, Derraik JGB, Biggs JB, Cutfield WS, Hofman PL. Effects of whole-body vibration training on physical function, bone and muscle mass in adolescents and young adults with cerebral palsy. Scientific Reports 2016;6:22518. doi: 10.1038/srep22518</li>\n  <li>Gusso S, Vesey RM, Derraik JGB, Munns CF, Colle P, Biggs JB, Hofman PL. The effects of 20 weeks of side-alternating vibration therapy on physical function, bone and muscle health in adolescents with Down Syndrome. Phys Occup Ther Pediatr 2021;41:44-55.  doi: 10.1080/01942638.2020.1758983</li>\n  <li>Vesey RM, Hofman PL, Derraik JGB, Colle P, Biggs JB, Munns CF, Cutfield WS, Gusso S. Safety, feasibility and efficacy of side-alternating vibration therapy on bone and muscle health in children and adolescents with musculoskeletal disorders: A pilot trial. J Paediatr Child Health 2020;56:1257-1262. doi: 10.1111/jpc.14913</li>\n</ul>\n<p>For any queries, please contact: Dr Silmara Gusso, Department of Exercise Sciences, University of Auckland, Auckland, New Zealand; s.gusso@auckland.ac.nz </p>\n<p><br></p>",

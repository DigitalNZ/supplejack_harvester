        "article_id": 22945538,
        "title": "Follow up of post-traumatic stress disorder symptoms in Australian servicemen hospitalized in 1942-1952",
        "DOI": null,
        "description": "<p><strong>OBJECTIVE:</strong>  To follow up survivors of Australian services hospitalized in 1942-1952 and compare their reported symptoms of post-traumatic stress disorder (PTSD) with symptoms in their hospital files.</p>  <p><strong>METHOD:</strong>  Twelve survivors were interviewed and combatants completed the revised Impact of Event Scale.</p>  <p><strong>RESULTS:</strong>  Eight survivors had symptoms satisfying a diagnosis of PTSD at the time of the study. There was underreporting of most relevant symptoms in their hospital files.</p>  <p><strong>CONCLUSIONS:</strong>  PTSD symptoms were probably common during and after World War II. The findings have implications for the management of PTSD generally and the treatment of ageing WWII veterans in particular.</p>",

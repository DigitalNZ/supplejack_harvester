        "title": "Review of the fish-parasitic genus Cymothoa Fabricius, 1793 (Crustacea: Isopoda: Cymothoidae) from Australia",
        "DOI": null,
        "description": "The genus <em>Cymothoa</em> Fabricius, 1793 is revised for Australian waters. <em>Cymothoa</em> <em>hermani</em> Hadfield, Bruce & Smit, 2011, previously known from Tanzania on the host <em>Selar</em> <em>crumenophthalmus</em> (Bloch, 1793) is new to Australian waters. <em>Cymothoa carangi</em> Avdeev, 1979; <em>Cymothoa epimerica</em> Avdeev, 1979; <em>Cymothoa parupenei</em> Avdeev, 1979; <em>Cymothoa propria</em> Avdeev, 1979; <em>Cymothoa rotunda</em> Avdeev, 1979 and<em> Cymothoa</em> <em>pulchrum</em> Lanchester, 1902 are redescribed. <em>Cymothoa</em> <em>curta</em> Schioedte & Meinert, 1884, first described from the host <em>Anableps anableps</em> (Linnaeus, 1758); and <em>Cymothoa</em> <em>plebeia</em> Schioedte & Meinert, 1884, first described from Cape Verde; are redescribed and excluded from the Australian fauna. <em>Cymothoa</em> <em>limbata </em>Schioedte & Meinert, 1884 is placed into junior synonymy with <em>Cymothoa</em> <em>eremita </em>(Brünnich, 1783). A key to the Australian species of <em>Cymothoa</em> is presented.",

        "article_id": 22945559,
        "title": "Revisiting the microlensing event Ogle 2012-Blg-0026: a solar mass star with two cold giant planets",
        "DOI": null,
        "description": "Two cold gas giant planets orbiting a G-type main-sequence star in the galactic disk were previously discovered in the high-magnification microlensing event OGLE-2012-BLG-0026. Here, we present revised host star flux measurements and a refined model for the two-planet system using additional light curve data. We performed high angular resolution adaptive optics imaging with the Keck and Subaru telescopes at two epochs while the source star was still amplified. We detected the lens flux, <i>H</i> = 16.39 ± 0.08. The lens, a disk star, is brighter than predicted from the modeling in the original study. We revisited the light curve modeling using additional photometric data from the B&C telescope in New Zealand and CTIO 1.3 m <i>H</i>-band light curve. We then include the Keck and Subaru adaptive optic observation constraints. The system is composed of a ~4–9 Gyr lens star of <i>M</i><sub>lens</sub> = 1.06 ± 0.05 <i>M</i><sub>⊙</sub> at a distance of <i>D</i><sub>lens</sub> = 4.0 ± 0.3 kpc, orbited by two giant planets of 0.145 ± 0.008 <i>M</i><sub>Jup</sub> and 0.86 ± 0.06 <i>M</i><sub>Jup</sub>, with projected separations of 4.0 ± 0.5 au and 4.8 ± 0.7 au, respectively. Because the lens is brighter than the source star by 16 ± 8% in H, with no other blend within one arcsec, it will be possible to estimate its metallicity using subsequent IR spectroscopy with 8–10 m class telescopes. By adding a constraint on the metallicity it will be possible to refine the age of the system.",

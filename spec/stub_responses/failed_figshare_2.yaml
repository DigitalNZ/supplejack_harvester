        "article_id": 22946693,
        "title": "How consistent is the relationship between improved glucose control and modelled health outcomes for people with type 2 diabetes mellitus? a systematic review",
        "DOI": null,
        "description": "<strong>BACKGROUND:</strong> There are an increasing number of studies using simulation models to conduct cost-effectiveness analyses for type 2 diabetes mellitus.<p></p>    <p><strong>OBJECTIVE:</strong> To evaluate the relationship between improvements in glycosylated haemoglobin (HbA<sub>1c</sub>) and simulated health outcomes in type 2 diabetes cost-effectiveness studies.</p>    <p><strong>METHODS:</strong> A systematic review was conducted on MEDLINE and EMBASE to collect cost-effectiveness studies using type 2 diabetes simulation models that reported modelled health outcomes of blood glucose-related interventions in terms of quality-adjusted life-years (QALYs) or life expectancy (LE). The data extracted included information used to characterise the study cohort, the intervention's treatment effects on risk factors and model outcomes. Linear regressions were used to test the relationship between the difference in HbA<sub>1c</sub> (∆HbA<sub>1c</sub>) and incremental QALYs (∆QALYs) or LE (∆LE) of intervention and control groups. The ratio between the ∆QALYs and ∆LE was calculated and a scatterplot between the ratio and ∆HbA<sub>1c</sub> was used to explore the relationship between these two.</p>    <p><strong>RESULTS:</strong> Seventy-six studies were included in this research, contributing to 124 pair of comparators. The pooled regressions indicated that the marginal effect of a 1% HbA<sub>1c</sub> decrease in intervention resulted in an increase in life-time QALYs and LE of 0.371 (95% confidence interval 0.286-0.456) and 0.642 (95% CI 0.494-0.790), respectively. No evidence of heterogeneity between models was found. An inverse exponential relationship was found and fitted between the ratio (∆QALY/∆LE) and ∆HbA<sub>1c</sub>.</p>    <p><strong>CONCLUSION:</strong> There is a consistent relationship between ∆HbA<sub>1c</sub> and ∆QALYs or ∆LE in cost-effectiveness analyses using type 2 diabetes simulation models. This relationship can be used as a diagnostic tool for decision makers.</p>",

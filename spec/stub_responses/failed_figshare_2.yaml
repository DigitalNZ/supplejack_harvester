        "article_id": 22946363,
        "title": "Vitamin D supplementation in Tasmanian nursing home residents",
        "DOI": null,
        "description": "<strong>BACKGROUND:</strong> It is currently recommended in Australia that nursing home residents are supplemented daily with 1000 IU vitamin D as they are at an increased risk of fractures. Historically, supplementation has been low, and current supplementation prevalence is not known.<p></p>    <p><strong>OBJECTIVE:</strong> The aim of this study was to determine the prevalence of vitamin D supplementation amongst nursing home residents in Tasmania, Australia.</p>    <p><strong>METHODS:</strong> Resident data, including demographics, medical conditions and medications (including vitamin D and calcium supplement use), exercise and sun exposure, were obtained from residents' files and staff in consenting nursing homes. Dietary calcium intake was estimated from the weekly menu of one nursing home and total calcium intake estimated from this and calcium supplement use. The prevalence of vitamin D supplementation was compared by resident characteristics and fracture risk factors.</p>    <p><strong>RESULTS:</strong> Of 811 residents, 409 (50 %) received daily vitamin D supplementation of at least 1000 IU. Residents receiving vitamin D supplementation were slightly younger (mean 83 vs. 85 years for supplemented and unsupplemented groups, respectively, <i>p</i> = 0.003) and more likely to have osteoporosis (29 vs. 22 % for supplemented and unsupplemented groups, respectively, <i>p</i> = 0.019). Only 43 % of residents with osteoporosis received vitamin D supplements. Most residents (86 %) did not have regular sunlight exposure. The median estimated total calcium intake of 800 ± 275 mg daily was below guideline recommendations of 1000-1300 mg daily.</p>    <p><strong>CONCLUSIONS:</strong> The prevalence of vitamin D supplementation in nursing home residents was relatively low, suggesting poor adherence to the relevant clinical guidelines. Additionally, most residents do not access sunlight. Interventions addressing this evidence-practice gap are needed.</p>",

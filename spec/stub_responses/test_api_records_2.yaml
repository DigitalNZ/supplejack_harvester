        "text": null,
        "copy": "Chapter 249: Family Diodontidae: Porcupinefishes Diodontids are spiny, globular, demersal inhabitants of relatively shallow, warm and temperate coastal  waters, although 1 species (not found in New Zealand) is entirely pelagic, and most species have an extended,  pelagic early life history phase. Like the related tetraodontids, diodontids are capable of inflating their  body by swallowing water. This behaviour presents potential predators with an unpalatable, spiny ball,  discouraging predation. Their food includes benthic invertebrates, especially crustaceans, echinoderms,  and gastropods. There is no commercial catch. Globally, there are 7 recognised genera and 18 valid species.  Only a single diodontid species is widespread in New Zealand waters, but 2 occur rarely around the north  of the mainland. The common name ‘porcupinefishes’ is in widespread use in New Zealand, however see  comment under <i>Allomycterus pilatus</i>. Previous taxonomic revisions were by Leis (1978, 2001, 2006). 23069324",

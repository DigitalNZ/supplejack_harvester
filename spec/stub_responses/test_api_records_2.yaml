        "description": "Twelve states (Argentina, Australia, Belgium, Chile, France, Japan, New Zealand, Norway, Union of Soviet Socialist Republics – USSR (now Russia), South Africa, the United Kingdom (UK) and the United States of America (USA)) signed the Antarctic Treaty at the conclusion of the Antarctic Conference in Washington in December 1959. The original signatories have remained influential actors in the system, and proudly promote this status. These states became Antarctic Treaty Consultative Parties (ATCPs) by virtue of their status as original signatories under Article IX. The other Consultative Parties – now numbering seventeen – have to accede to the treaty and then gain consultative party status by ‘conducting substantial research activity there, such as the establishment of a scientific station or the despatch of a scientific expedition’. This leaves questions moot over the meaning of ‘during such times’ and ‘substantial research activity’ in Article IX (2) and how acceding states assess the level of scientific work required of the original signatories.<p> </p> The original signatories have helped shape the development of what has become known as the Antarctic Treaty System (ATS). The majority of the original signatories have undertaken much of the ‘heavy lifting’ within the ATS, for example, the development of arrangements to address the protection of flora and fauna, the regulation of marine and mineral resources, environmental protection and the regulation of tourism. As a result the original signatory states have been active in developing administrative arrangements within the Antarctic Treaty Consultative Meetings (ATCMs) and have had key roles in its Working Groups. Most significantly ‘the originals’ conduct a major proportion of the scientific effort and logistics on the continent.",

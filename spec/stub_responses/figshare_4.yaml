        "article_id": 22922291,
        "title": "‘QUICKDASH’ TO FIND UNIQUE GENES AND BIOLOGICAL PROCESSES ASSOCIATED WITH SHOULDER OSTEOARTHRITIS: A PROSPECTIVE CASE-CONTROL STUDY",
        "DOI": null,
        "description": "Osteoarthritis (OA) is a disease of the synovial joint with synovial inflammation, capsular contracture, articular cartilage degradation, subchondral sclerosis and osteophyte formation contributing to pain and disability. Transcriptomic datasets have identified genetic loci in hip and knee OA demonstrating joint specificity. A limited number of studies have directly investigated transcriptional changes in shoulder OA. Further, gene expression patterns of periarticular tissues in OA have not been thoroughly investigated. This prospective case control series details transcriptomic expression of shoulder OA by analysing periarticular tissues in patients undergoing shoulder replacement for OA as correlated with a validated patient reported outcome measure of shoulder function, an increasing (clinically worsening) QuickDASH score. We then compared transcriptomic expression profiles in capsular tissue biopsies from the OA group (N=6) as compared to patients undergoing shoulder stabilisation for recurrent instability (the control group, N=26). Results indicated that top ranked genes associated with increasing QuickDASH score across all tissues involved inflammation and response to stress, namely interleukins, chemokines, complement components, nuclear response factors and immediate early response genes. Some of these genes were upregulated, and some downregulated, suggestive of a state of flux between inflammatory and anti-inflammatory signalling pathways. We have also described gene expression pathways in shoulder OA not previously identified in hip and knee OA, as well as novel genes involved in shoulder OA.",

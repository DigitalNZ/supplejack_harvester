        "article_id": 22944683,
        "title": "Native ecosystem engineer facilitates recruitment of invasive crab and native invertebrates",
        "DOI": null,
        "description": "Native ecosystem engineers that add physical structure to ecosystems can facilitate invasive species. In this study we determined the effects of the native tube-forming serpulid worm, <em>Galeolaria caespitose</em> on the recruitment of the invasive New Zealand porcelain crab, <em>Petrolisthes elongatus</em>, and whether invasive crab recruitment was related to the recruitment of native species. <em>P. elongatus</em> is abundant beneath intertidal rocks around Tasmania, southern Australia, and the underside of these rocks is usually covered with a calcareous matrix formed by the serpulid. We used an experimental approach to investigate whether rocks, serpulids on the underside of rocks and adult <em>P. elongatus</em> influenced the recruitment <em>P. elongatus</em> and native communities. <em>P. elongatus</em> and native invertebrates only recruited in the presence of rocks indicating the importance of rock as primary recruitment habitat. Moreover, the presence of serpulids on the underside of rocks significantly increased the recruitment of <em>P. elongatus</em> and native invertebrates compared to rocks without serpulids. Rocks with higher densities of adult <em>P. elongatus</em> at the end of the experiment also had higher densities of <em>P. elongatus</em> recruits. The density of <em>P. elongatus</em> recruits did not influence native species richness and abundance although there was some evidence that high <em>P. elongatus</em> recruitment was correlated with shifts in native community structure. We have shown that a native ecosystem engineer facilitates recruitment of an invasive crab but this does not appear to influence the recruitment of native species.",

        "article_id": 22947215,
        "title": "Cost-effectiveness of different population screening strategies for hereditary haemochromatosis in Australia",
        "DOI": null,
        "description": "<strong>Introduction:</strong>     Amongst populations of northern European ancestry, <i>HFE</i>-associated haemochromatosis is a common genetic disorder characterised by iron overload. In the absence of treatment, excess iron is stored in parenchymal tissues, causing morbidity and mortality. Population screening programmes may increase early diagnosis and reduce associated disease. No contemporary health economic evaluation has been published for Australia. The objective of this study was to identify cost-effective screening strategies for haemochromatosis in the Australian setting.<p></p>    <p><strong>Methods:</strong>     A Markov model using probabilistic decision analysis was developed comparing four adult screening strategies: the status quo (cascade and incidental screening), genotyping with blood and buccal samples and transferrin saturation followed by genotyping (TfS). Target populations were males (30 years) and females (45 years) of northern European ancestry. Cost-effectiveness was estimated from the government perspective over a lifetime horizon.</p>    <p><strong>Results:</strong> All strategies for males were cost-effective compared to the status quo. The incremental costs (standard deviation) associated with genotyping (blood) were AUD7 (56), TfS AUD15 (45) and genotyping (buccal) AUD63 (56), producing ICERs of AUD1673, 4103 and 15,233/quality-adjusted life-year (QALY) gained, respectively. For females, only the TfS strategy was cost-effective, producing an ICER of AUD10,195/QALY gained. Approximately 3% of C282Y homozygotes were estimated to be identified with the status quo approach, compared with 40% with the proposed screening strategies.</p>    <p><strong>Conclusion:</strong>     This model estimated that genotyping and TfS strategies are likely to be more cost-effective screening strategies than the status quo.</p>",

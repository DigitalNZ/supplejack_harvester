        "article_id": 22947263,
        "title": "Midsagittal corpus callosum area and conversion to multiple sclerosis after clinically isolated syndrome: A multicentre Australian cohort study",
        "DOI": null,
        "description": "<strong>INTRODUCTION:</strong> Patients presenting with clinically isolated syndrome (CIS) may proceed to clinically definite multiple sclerosis (CDMS). Midsagittal corpus callosum area (CCA) is a surrogate marker for callosal atrophy, and can be obtained from a standard MRI study. This study explores the relationship between CCA measured at CIS presentation (baseline) and at 5 years post presentation, with conversion from CIS to CDMS. The association between CCA and markers of disability progression is explored.<p></p>    <p><strong>METHODS:</strong> Corpus callosum area was measured on MRI scans at presentation and 5-year review following diagnosis of a first demyelinating event, or evidence of progressive MS, in 143 participants in the Ausimmune/AusLong Study. Relationships between CCA (at baseline and follow-up) and clinical outcomes were assessed.</p>    <p><strong>RESULTS:</strong> Mean CCA at baseline study was 6.63 cm<sup>2</sup> (SD 1.01). Patients who converted to MS by 5-year review (<i>n</i> = 100) had a significantly smaller mean CCA at follow-up (6.22 vs. 6.74, <i>P</i> = 0.007). Greater CCA reduction was associated with higher annualized relapse rate over follow-up.</p>    <p><strong>CONCLUSION:</strong> Baseline CCA obtained from standard MRI protocols may be compared with subsequent MRI examinations as a surrogate for neurodegeneration and cerebral atrophy in patients with MS. This study demonstrates an association between CCA and disability in individuals presenting with CIS who convert to MS.</p>",

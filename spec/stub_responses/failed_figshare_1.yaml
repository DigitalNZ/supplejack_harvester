        "article_id": 22947914,
        "title": "Visual outcomes with femtosecond laser-assisted cataract surgery versus conventional cataract surgery in toric IOL insertion",
        "DOI": null,
        "description": "<p><strong>Background: </strong>    To evaluate the visual outcomes of femtosecond laser-assisted cataract surgery (LCS) compared with phacoemulsification cataract surgery (PCS) in patients undergoing Toric IOL insertion.</p>    <p><strong>Design: </strong>  A non-randomized, single surgeon, prospective, comparative cohort case series.</p>    <p><strong>Participants: </strong>    Patients undergoing LCS and PCS between January 2012 and July 2014 at a single center.</p>    <p><strong></strong></p><p><strong>Methods: </strong>    The LCS group underwent femtosecond laser pretreatment for the anterior capsulotomy and lens fragmentation. Otherwise standard phacoemulsification surgery and foldable toric intraocular lens insertion proceeded.</p>    <p><strong>Main Outcome Measures: </strong>    Best corrected visual acuity (BCVA), uncorrected visual acuity (UCVA), pre and post operative cylinder and mean absolute refractive error.</p>    <p><strong>Results: </strong>    A total of 418 eyes from 323 patients were included in the study; with 95 eyes in the PCS group and 323 in the LCS group. There were 243 (75.5%) LCS eyes with a pre-operative BCVA of 20/40 or better and 54 (56.8%) in the PCS group (<i>p</i> < 0.001). For post-operative BCVA, 315 (97.5 %) LCS and 81 (85.3%) PCS eyes had a BCVA of 20/40 or better (<i>p</i> = <0.001). However, there was no significant difference for change in BCVA between the groups (mean gain in EDTRS letter 11.0 for LCS and 10.3 for PCS<i> p</i> = 0.64) or in MAE (mean 0.56D PCS vs 0.65D LCS <i>p</i> = 0.18).</p>    <p><strong>Conclusion: </strong>    In patients receiving toric intraocular lenses, there is similar improvement in terms of letters gained with LCS and PCS. Overall, there is no additional benefit for patients undergoing LCS in this cohort.</p>",

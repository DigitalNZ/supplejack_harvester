        "article_id": 22945529,
        "title": "Multiple Sclerosis impact on employment and income in New Zealand",
        "DOI": null,
        "description": "<strong>BACKGROUND AND OBJECTIVES:</strong> We investigated the demographic, social and clinical characteristics associated with employment status and income for people with multiple sclerosis (MS) in New Zealand (NZ).<p></p>    <p><strong>METHODS:</strong> The NZ National MS Prevalence study included all persons resident in NZ on census day 2006 diagnosed with MS (96.7% coverage). Factors associated with employment and income status among the working age population (25-64 years) were identified by linear regression.</p>    <p><strong>RESULTS:</strong> Over 90% of working age people with MS (n=1727) had a work history, but 54% were not working. Work loss occurred early in the disease course, and at low disability (P<.001). Advancing age, progressive disease, longer disease duration, higher disability levels, partner loss and lower education were associated with work loss (P<.001). Working age people with MS had lower income than the NZ population (P<.0001). Higher qualifications yielded no additional income for MS females and about half the additional income for MS males (P<.0001).</p>    <p><strong>CONCLUSIONS:</strong> MS profoundly reduces employment and income early in the disease course, and at low levels of disability, however, unemployment is not entirely accounted for by clinical, social and demographic factors. These findings suggest social supports should be explored early in the disease course to reduce loss of income and unemployment for people with MS.</p>",

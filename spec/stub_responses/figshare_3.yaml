        "article_id": 22945364,
        "title": "Population Screening for Hereditary Haemochromatosis in Australia: Construction and Validation of a State-Transition Cost-Effectiveness Model",
        "DOI": null,
        "description": "<p><strong>Introduction: </strong><i>HFE</i>-associated haemochromatosis, the most  common monogenic disorder amongst populations of  northern European ancestry, is characterised by iron  overload. Excess iron is stored in parenchymal tissues,  leading to morbidity and mortality. Population screening  programmes are likely to improve early diagnosis, thereby  decreasing associated disease. Our aim was to develop and  validate a health economics model of screening using  utilities and costs from a haemochromatosis cohort.</p>    <p><strong>Methods:</strong> A state-transition model was developed with  Markov states based on disease severity. Australian males  (aged 30 years) and females (aged 45 years) of northern  European ancestry were the target populations. The  screening strategy was the status quo approach in Australia;  the model was run over a lifetime horizon. Costs  were estimated from the government perspective and  reported in 2015 Australian dollars ($A); costs and qualityadjusted  life-years (QALYs) were discounted at 5%  annually. Model validity was assessed using goodness-of-  fit analyses. Second-order Monte-Carlo simulation was  used to account for uncertainty in multiple parameters.</p>    <p><strong>Results:</strong> For validity, the model reproduced mortality, life  expectancy (LE) and prevalence rates in line with published  data. LE for C282Y homozygote males and females  were 49.9 and 40.2 years, respectively, slightly lower than  population rates. Mean (95% confidence interval) QALYS  were 15.7 (7.7–23.7) for males and 14.4 (6.7–22.1) for  females. Mean discounted lifetime costs for C282Y  homozygotes were $A22,737 (3670–85,793) for males and  $A13,840 (1335–67,377) for females. Sensitivity analyses  revealed discount rates and prevalence had the greatest  impacts on outcomes.</p>    <p><strong>Conclusion:</strong> We have developed a transparent, validated  health economics model of C282Y homozygote  haemochromatosis. The model will be useful to decision  makers to identify cost-effective screening strategies.</p>",

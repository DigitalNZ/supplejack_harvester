        "article_id": 22945502,
        "title": "The AUSTRAL VLBI observing program",
        "DOI": null,
        "description": "The AUSTRAL observing program was started in 2011, performing geodetic and astrometric very long baseline interferometry (VLBI) sessions using the new Australian AuScope VLBI antennas at Hobart, Katherine, and Yarragadee, with contribution from the Warkworth (New Zealand) 12 m and Hartebeesthoek (South Africa) 15 m antennas to make a southern hemisphere array of telescopes with similar design and capability. Designed in the style of the next-generation VLBI system, these small and fast antennas allow for a new way of observing, comprising higher data rates and more observations than the standard observing sessions coordinated by the International VLBI Service for Geodesy and Astrometry (IVS). In this contribution, the continuous development of the AUSTRAL sessions is described, leading to an improvement of the results in terms of baseline length repeatabilities by a factor of two since the start of this program. The focus is on the scheduling strategy and increased number of observations, aspects of automated operation, and data logistics, as well as results of the 151 AUSTRAL sessions performed so far. The high number of the AUSTRAL sessions makes them an important contributor to VLBI end-products, such as the terrestrial and celestial reference frames and Earth orientation parameters. We compare AUSTRAL results with other IVS sessions and discuss their suitability for the determination of baselines, station coordinates, source coordinates, and Earth orientation parameters.",

        "article_id": 22945118,
        "title": "Australian triumphal arches and settler colonial cultural narratives",
        "DOI": null,
        "description": "Within the Western architectural canon, the triumphal arch has been used to embody symbolism and meaning in the urban rituals of parades and processions. This paper examines temporary triumphal arches constructed in Australia between 1868 and 1954, to celebrate visits by the British royal family and their representatives. Each of the arches selected for discussion incorporated Australian Indigenous people, buildings or artefacts, which were curated to convey carefully crafted narratives of colonisation. A raft of interpretations can be read into each of the arches because they are intentionally loaded with meaning and symbolism. Particularly evident are the notions of protectionism and assimilation, which were central to the settler colonial narrative. Understandings of the arches is framed by the interpretive information available about them – photographic documentation taken of the <em>in situ</em> arches, drawings and textual descriptions. This paper examines how the triumphal arch form enshrined Australian Indigenous culture into the narrative of colonial experience. It explores how the triumphal arches presented particular representations of Indigenous cultures, both through the allegorical narratives inherent in their physical design, and through the involvement of performers in the events.",
        "type": "journal contribution",
        "url": "https://api.figshare.com/v1/articles/22945118",

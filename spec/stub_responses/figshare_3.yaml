        "article_id": 22945310,
        "title": "Pterygium and conjunctival ultraviolet autofluorescence in young Australian adults: the Raine study",
        "DOI": null,
        "description": "<strong>BACKGROUND:</strong> Sun exposure is associated with several ophthalmic diseases, including pterygium which may develop in adolescence. This study reports the prevalence of pterygium and its associations in a large cohort of young Australian adults. Conjunctival ultraviolet autofluorescence, a biomarker of ocular sun exposure, has recently been characterized in some Australian populations.<p></p>    <p><strong>DESIGN:</strong> Cross-sectional population-based study.</p>    <p><strong>PARTICIPANTS:</strong> One thousand three hundred forty-four subjects aged 18-22 years in the Western Australian Pregnancy Cohort (Raine) Study.</p>    <p><strong>METHODS:</strong> Standardized colour and ultraviolet autofluorescence photographs of the nasal and temporal conjunctiva were taken, and assessed for presence of pterygium and area of autofluorescence. Sun exposure and protective factors were assessed by structured questionnaire.</p>    <p><strong>MAIN OUTCOME MEASURES:</strong> Area of conjunctival ultraviolet autofluorescence in square millimetre (mm<sup>2</sup>) and presence of pterygium.</p>    <p><strong>RESULTS:</strong> Median total conjunctival autofluorescence was 44.2 mm<sup>2</sup> (interquartile range 20.2-69.8 mm<sup>2</sup>). Median conjunctival autofluorescence was higher in nasal than in temporal quadrants (23.8 mm<sup>2</sup> vs. 18.9 mm<sup>2</sup>, <i>P</i> < 0.001), but did not differ according to age or gender. Higher body mass index was associated with lower levels of autofluorescence. Total autofluorescence increased with increasing time spent outdoors. Prevalence of pterygium was 1.2% (95% confidence interval 0.6-1.8%), and was associated with male gender (odds ratio 6.71, <i>P</i> = 0.012). Participants with pterygium had significantly more conjunctival autofluorescence than those without (median 73.4 mm<sup>2</sup> vs. 44.0 mm<sup>2</sup>, <i>P</i> = 0.001).</p>    <p><strong>CONCLUSIONS:</strong> Conjunctival ultraviolet autofluorescence is associated with increased time spent outdoors, and increased prevalence of pterygium. The association of this biomarker with other ophthalmohelioses, including cataract, ocular surface squamous neoplasia and eyelid malignancy, has yet to be determined.</p>",
